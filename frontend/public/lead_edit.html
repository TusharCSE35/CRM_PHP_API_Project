</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CRM Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLead" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Lead
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarLead">
                            <li><a class="dropdown-item" href="lead_add.html">Add Lead</a></li>
                            <li><a class="dropdown-item" href="lead_search.html">Search Lead</a></li>
                            <li><a class="dropdown-item" href="lead_display.html">Display Lead</a></li>
                        </ul>
                    </li>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarContact" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarContact">
                            <li><a class="dropdown-item" href="contact_add.html">Add Contact</a></li>

                    <li class="nav-item"><a class="nav-link" href="lead_contact_display.html">Display Lead & Contact</a></li>

            </div>
        </div>
    </nav>
   
    <!-- Add Lead Body -->
    <div class="container mt-5">
        <h1 class="text-center">Edit Lead</h1>
        
        <form id="leadEditForm" class="bg-light p-4 rounded shadow-sm">
            <input type="hidden" id="lead-id">

            <div class="mb-3">
                <label for="name" class="form-label">Lead Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Lead Name" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Lead Address</label>
                <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter Lead Address" required></textarea>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Lead Website</label>
                <input type="url" id="website" name="website" class="form-control" placeholder="Enter Lead Website" required>
            </div>

            <div class="form-buttons">
                <a href="lead_display.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>

    
    <script src="../assets/js/lead/lead_edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
