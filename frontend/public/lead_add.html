<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Add</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/lead_add.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Add Lead Body -->
    <div class="container mt-5">
        <h1 class="text-center">Add New Lead</h1>
        
        <form id="leadAddForm" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Lead Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Lead Name" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Lead Address</label>
                <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter Lead Address" required></textarea>
            </div>

            <div class="mb-3">
                <label for="website" class="form-label">Lead Website</label>
                <input type="url" id="website" name="website" class="form-control" placeholder="Enter Lead Website" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Lead</button>
        </form>
    </div>

    <!-- Script -->
    <script src="../assets/js/lead/lead_add.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
