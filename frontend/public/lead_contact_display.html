<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Contact Display</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/lead_contact_display.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

     <!-- Main Content -->
     <div class="container mt-5">
        <h1 class="text-center mb-4">Lead and Contact Information</h1>
        <div id="noDataMessage" class="alert alert-warning text-center" style="display: none;">
            No Data Available.
        </div>

        <div class="table-responsive" id="leadTable" style="display: none;">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Lead Info</th>
                        <th>Contact ID</th>
                        <th>Contact Name</th>
                        <th>Contact Email</th>
                        <th>Contact Address</th>
                    </tr>
                </thead>
                <tbody id="leadTableBody"></tbody>
            </table>
        </div>

    </div>


      <!-- Script -->
    <script src="../assets/js/lead_cont_display.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
