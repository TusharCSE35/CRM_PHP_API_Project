<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/contact_add.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CRM Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                   
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLead" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Lead
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarLead">
                            <li><a class="dropdown-item" href="lead_add.html">Add Lead</a></li>
                            <li><a class="dropdown-item" href="lead_search.html">Search Lead</a></li>
                            <li><a class="dropdown-item" href="lead_display.html">Display Lead</a></li>
                        </ul>
                    </li>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarContact" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarContact">
                            <li><a class="dropdown-item" href="contact_add.html">Add Contact</a></li>
                            <li><a class="dropdown-item" href="contact_search.html">Search Contact</a></li>
                            <li><a class="dropdown-item" href="contact_display.html">Display Contact</a></li>
                        </ul>
                    </li>
                  
                    <li class="nav-item"><a class="nav-link" href="lead_contact_display.html">Display Lead & Contact</a></li>
                 
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Start add contact -->
    <div class="container mt-5">
        <h1 class="text-center">Add Contact to a Lead</h1>

        <form id="searchLeadForm">
            <div class="mb-3">
                <label for="lead_name" class="form-label">Search Lead by Name</label>
                <input type="text" id="lead_name" name="lead_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search Leads</button>
        </form>

        <!-- Matching leads will show here -->
        <div id="leadResults" class="row mt-4" style="display:none;">
            <div class="row">
                <div class="col-md-6 d-flex flex-column">
                    <h2 class="mb-4 text-center">Matching Leads</h2>
                    <div class="list-group" id="leadsList">
                        <!-- Dynamically populated leads will appear here -->
                    </div>
                </div>
            
                <div class="col-md-6 d-flex flex-column">
                    <h2 class="mb-4 text-center">Add Contact</h2>
                    <form id="addContactForm">
                        <div class="mb-3">
                            <label for="selected_lead_id" class="form-label">Select Lead</label>
                            <select id="selected_lead_id" name="selected_lead_id" class="form-select" required>
                                <!-- Options will be dynamically added here -->
                            </select>
                        </div>
            
                        <div class="mb-3">
                            <label for="contact_name" class="form-label">Contact Name</label>
                            <input type="text" id="contact_name" name="contact_name" class="form-control" required>
                        </div>
            
                        <div class="mb-3">
                            <label for="contact_email" class="form-label">Contact Email</label>
                            <input type="email" id="contact_email" name="contact_email" class="form-control" required>
                        </div>
            
                        <div class="mb-3">
                            <label for="contact_address" class="form-label">Contact Address</label>
                            <textarea id="contact_address" name="contact_address" class="form-control" rows="4" required></textarea>
                        </div>
            
                        <button type="submit" class="btn btn-success w-100">Add Contact</button>
                    </form>
                </div>
            </div>            
        </div>

        <!-- No matching leads message -->
        <div id="noLeadsMessage" class="mt-4" style="display:none;">
            <p>No leads found with the name "<span id="searchedName"></span>". Please try a different name.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/contact/cont_add.js"></script>
</body>
</html>
