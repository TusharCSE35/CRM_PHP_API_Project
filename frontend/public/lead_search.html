<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale, initial-scale=1.0">
    <title>Lead Search</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/lead_search.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Search Lead Body -->
    <div class="container mt-5">
        <h1 class="text-center">Lead Search</h1>
        
        <form id="leadSearchForm" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Lead Search By Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Lead Name" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <!-- Search Results Section -->
        <div id="searchResults" class="mt-4">
            <h3>Search Results:</h3>
            <table id="resultsTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Search results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script -->
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/lead/lead_search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
