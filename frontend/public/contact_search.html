<head>

    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CRM Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarLead" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Lead
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarLead">
                            <li><a class="dropdown-item" href="lead_add.html">Add Lead</a></li>
                            <li><a class="dropdown-item" href="lead_search.html">Search Lead</a></li>
                            <li><a class="dropdown-item" href="lead_display.html">Display Lead</a></li>
                        </ul>
                    </li>
                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarContact" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarContact">
                            <li><a class="dropdown-item" href="contact_add.html">Add Contact</a></li>
                            <li><a class="dropdown-item" href="contact_search.html">Search Contact</a></li>
                            <li><a class="dropdown-item" href="contact_display.html">Display Contact</a></li>
                        </ul>
                    </li>
                  
                    <li class="nav-item"><a class="nav-link" href="lead_contact_display.html">Display Lead & Contact</a></li>
                 
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Lead Body -->
    <div class="container mt-5">
        <h1 class="text-center">Contact Search</h1>
        
        <form id="contactSearchForm" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Contact Search By Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Contact Name" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>

        <!-- Search Results Section -->
        <div id="searchResults" class="mt-4">
            <h3>Search Results:</h3>
            <table id="resultsTable" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Search results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/contact/cont_search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
