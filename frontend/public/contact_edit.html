<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Edit</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/contact_edit.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
   
    <!-- Add Lead Body -->
    <div class="container mt-5">
        <h1 class="text-center">Edit Contact</h1>
        
        <form id="contactEditForm" class="bg-light p-4 rounded shadow-sm">
            <input type="hidden" id="contact-id">
            
            <div class="mb-3">
                <label for="name" class="form-label">Contact Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Contact Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Contact Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Contact Email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Contact Address</label>
                <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter Contact Address" required></textarea>
            </div>

            <div class="form-buttons">
                <a href="contact_display.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>


    <!-- Script -->
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/contact/cont_edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
